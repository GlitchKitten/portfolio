  <div class = "row contact-form col-lg-8 col-md-8 col-sm-12 col-xs-12" id="contact">
      <div>
          <form action="/login" method="post" name="login">
            <div class = "form-group">
              <label for="name" title="Optional">Your name</label>
              <input class= "form-control" type = "textBox" name="textBox" id ="name" placeholder = "Enter name">
            </div>
            <div class = "form-group">
              <label for="phone" title="Optional">Phone Number</label>
              <input class= "form-control" type = "tel" name="tel" minlength=10 id ="phone" placeholder = "Enter your digits">
            </div>
            <div class = "form-group">
              <label for="Email" title="Required field">*Email address</label>
              <input class = "form-control" type ="email" name="email" id="email" required ="required" placeholder="Enter email">
            </div>
            <div class = "form-group">
              <label for="Message" title="Also a required field">*Message</label>
              <textarea placeholder = "Leave me a note" class="form-control contact-form message-box" name="textarea" style="resize:none" cols = "40" rows = "5" required="required" maxlength="500"></textarea>
              <br>
              <button type ="submit" id = "submit" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
